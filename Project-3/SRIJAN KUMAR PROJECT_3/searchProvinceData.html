<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Live Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheets/searchProvinceData.css">
</head>

<body>
    <header class="hcq">
        <a href="index.html"> <button>World Data</button></a>
        <a href="userLocationData.html"><button> Location Data</button></a>
        <a href="searchProvinceData.html"><button>Search Province Data</button>
        </a>
    </header>

    <input type="text" placeholder="Enter State" class="userState">
    <input type="text" placeholder="Enter Country" class="userCountry">

    <button class="sumbiter">Submit</button>
    <div class="mainDiv">

        <h3 id="myHeading"></h3>

        <div class="globalNumbers">

            <div class="totalConirmed gloalStats">
                <h3>Total Confirmed Cases</h3>
                <span class="totConfNum">-</span>
            </div>

            <div class="totalRecovered gloalStats">
                <h3>Total Recovered Cases</h3>
                <span class="totRecNum">-</span>
            </div>

            <div class="totalDeath gloalStats">
                <h3>Total Deaths</h3>
                <span class="totDeathNum">-</span>
            </div>

            <div class="newConirmed gloalStats">
                <h3>New Confirmed Cases</h3>
                <span class="newConfNum">-</span>
            </div>

            <div class="newRecovered gloalStats">
                <h3>New Recovered Cases</h3>
                <span class="newRecNum">-</span>
            </div>

            <div class="newDeath gloalStats">
                <h3>New Deaths</h3>
                <span class="newDeathNum">-</span>
            </div>

        </div>

    </div>

    <script src="Javascripts/searchProvinceData.js"></script>

</body>

</html>
