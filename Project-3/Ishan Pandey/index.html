<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <nav>
            <p>COVID Stats Tracker</p>
        </nav>
    <div class="main-content">
        <div class="card-container">
            <div class="upcard">
                <div class="world-card card">
                    <div class="world-img img-container">
                        <!-- <img src="./worldpng.png"> -->
                    </div>
                    <p>
                        World COVID Stats
                    </p>
                </div>
                <div class="country-card card">
                    <div class="flag-img img-container">
                        <!-- <img src="./flag.jpg"> -->
                    </div>
                    <p>
                        Country-wise COVID Stats
                    </p>
                </div>
            </div>
            <div class="lowcard">
                <div class="India-card card">
                    <div class="India-img img-container">
                        <!-- <img src="./india.jpg"> -->
                    </div>
                    <p>
                        India COVID Stats
                    </p>
                </div>
                <div class="user-location-card card">
                    <div class="location-img img-container">
                        <!-- <img src="./location.jpg"> -->
                    </div>
                    <p>
                        COVID Stats at your Location
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="invis">
        <div class="card-options">
            <div class="options" onclick="worlddata()">
                World
            </div>
            <div class="options" onclick="countryWiseData()">
                Country
            </div>
            <div class="options" onclick="indiaStateData()">
                India
            </div>
            <div class="options" onclick="getUserLocation()">
                Your Location
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
