<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <img src="images/images.png" alt="covid image" height="35px">
        <form action="">
            <label for="country">
                <input type="text" id="country" placeholder="Enter any country">
            </label>
            <label for="submit">
                <input type="submit" id="submit">
            </label>
        </form>
    </nav>
    <main>
        <div id="row-1">
            <div id="col-1"></div>
            <div id="col-2"></div>
            <div id="col-3"></div>
            <div id="col-4"></div>
        </div>
        <div id="row-2">
            <p>Covid-19 Stats India &nbsp;&nbsp;<img src="images/india.png" alt="Indian Flag" height="20px" ></p>
            <form action="">
                <label for="state">
                    <input type="text" id="state" placeholder="Enter any state or district">
                </label>
                <button type="submit" id="submit2"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div id="col-11">
            <div id="stt"></div>
        </div>
        <div id="row-3">
            <div id="col-12"></div>
            <div id="col-13"></div>
            <div id="col-14"></div>
            <div id="col-15"></div>
        </div>
        <div id="col-21">
            <div id="dis"></div>
        </div>
        <div id="row-4">
            <div id="col-22"></div>
            <div id="col-23"></div>
            <div id="col-24"></div>
            <div id="col-25"></div>
        </div>
    </main>
    <footer>
        <p>
            copyright<i class="far fa-copyright"></i>2021
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
